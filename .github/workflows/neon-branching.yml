name: Neon Branch on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  create-db-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Get main branch ID
        id: get-parent
        run: |
          BRANCHES=$(curl -s \
            "https://console.neon.tech/api/v2/projects/${{ secrets.NEON_PROJECT_ID }}/branches" \
            -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}")

          PARENT_ID=$(echo $BRANCHES | jq -r '.branches[] | select(.name=="main") | .id')

          if [ -z "$PARENT_ID" ] || [ "$PARENT_ID" = "null" ]; then
            echo "âŒ Branche main introuvable"
            exit 1
          fi

          echo "PARENT_ID=$PARENT_ID" >> $GITHUB_ENV

      - name: Create Neon branch
        id: create-branch
        run: |
          echo "ğŸš€ CrÃ©ation branche DB pour PR #${{ github.event.number }}"

          RESPONSE=$(curl -s -X POST \
            "https://console.neon.tech/api/v2/projects/${{ secrets.NEON_PROJECT_ID }}/branches" \
            -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"branch\": {
                \"name\": \"pr-${{ github.event.number }}\",
                \"parent_id\": \"$PARENT_ID\"
              },
              \"endpoints\": [{\"type\": \"read_write\"}]
            }")

          echo "$RESPONSE" | jq '.'

          BRANCH_ID=$(echo $RESPONSE | jq -r '.branch.id')

          if [ -z "$BRANCH_ID" ] || [ "$BRANCH_ID" = "null" ]; then
